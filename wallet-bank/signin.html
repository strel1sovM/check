<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sign In</title>
    <link rel="stylesheet" href="./assets/signin.css">
</head>

<body>
    <form name="signin">
        <h1>Войти в аккаунт</h1>

        <a href="./signup.html">Регистрация</a>
    </form>
    <script type="module" src="./src/js/signin.js"></script>
</body>
