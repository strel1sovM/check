<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./assets/signup.css">
</head>

<body>
    <form name="signup">
        <h1>Регистрация</h1>
        <input type="email" id="email" name="email" placeholder="Почта" required>
        <input type="text" id="name" name="name" placeholder="Имя" required>
        <input type="text" id="surname" name="surname" placeholder="Фамилия" required>
        <input type="password" id="password" name="password" placeholder="Пароль" required>
        <button type="submit">Продолжить</button>
        <a href="./signin.html">Войти в аккаунт</a>
    </form>
    <script type="module" src="./src/js/signup.js" defer></script>
</body>

</html>
